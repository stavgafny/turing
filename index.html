<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/assets.js"></script>
    <script src="./libraries/graphics.js"></script>
    <script src="./libraries/UI.js"></script>
    <script defer src="./libraries/core.js"></script>
    <script defer src="./libraries/engine.js"></script>
    <script defer src="./libraries/dom.js"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <!--
            <ul id="memory"></ul>
        -->
    <div id="memory">
        <span class="memory-container">
            <p id="memory_index" title="Index">~</p>
            <p id="memory_size" title="Size">~~~</p>
        </span>
        <ul id="cells"></ul>
    </div>
    <div id="builder">
        <div id="media">
            <!-- PLAY/PAUSE|RESET|UNDO|REDO|ENTITY NAME|ENTITY SETTER -->
            <button id="play_pause" title="Play/Pause"></button>
            <button id="reset" title="Reset"></button>
            <svg id="undo" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M13.427 3.021h-7.427v-3.021l-6 5.39 6 5.61v-3h7.427c3.071 0 5.561 2.356 5.561 5.427 0 3.071-2.489 5.573-5.561 5.573h-7.427v5h7.427c5.84 0 10.573-4.734 10.573-10.573s-4.733-10.406-10.573-10.406z" />
                <title>Undo</title>
            </svg>
            <svg id="redo" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M10.573 3.021h7.427v-3.021l6 5.39-6 5.61v-3h-7.427c-3.071 0-5.561 2.356-5.561 5.427 0 3.071 2.489 5.573 5.561 5.573h7.427v5h-7.427c-5.84 0-10.573-4.734-10.573-10.573s4.733-10.406 10.573-10.406z" />
                <title>Redo</title>
            </svg>
        </div>
        <div id="state">
            <!--
                State:
                [0] Input
                [1] Ouput
                [2] Direction
            -->
            <div><p></p></div>
            <div><p></p></div>
            <div><p></p></div>
        </div>
        <form id="procedure">
            <input id="procedure_name" type="text" placeholder="Procedure" maxlength="10">
            <button id="procedure_set" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg>
            </button>
            <button id="procedure_del" disabled>
                <svg width="24" height="24" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-16h18v16c0 1.104-.896 2-2 2zm-7-10.414l3.293-3.293 1.414 1.414-3.293 3.293 3.293 3.293-1.414 1.414-3.293-3.293-3.293 3.293-1.414-1.414 3.293-3.293-3.293-3.293 1.414-1.414 3.293 3.293zm10-8.586h-20v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2zm-8-3h-4v1h4v-1z"/></svg>
            </button>
        </form>
        <div id="entities"></div>
        <svg id="settings_button" width="24" height="24" viewBox="0 0 24 24"><path d="M24 13.616v-3.232l-2.869-1.02c-.198-.687-.472-1.342-.811-1.955l1.308-2.751-2.285-2.285-2.751 1.307c-.613-.339-1.269-.613-1.955-.811l-1.021-2.869h-3.232l-1.021 2.869c-.686.198-1.342.471-1.955.811l-2.751-1.308-2.285 2.285 1.308 2.752c-.339.613-.614 1.268-.811 1.955l-2.869 1.02v3.232l2.869 1.02c.197.687.472 1.342.811 1.955l-1.308 2.751 2.285 2.286 2.751-1.308c.613.339 1.269.613 1.955.811l1.021 2.869h3.232l1.021-2.869c.687-.198 1.342-.472 1.955-.811l2.751 1.308 2.285-2.286-1.308-2.751c.339-.613.613-1.268.811-1.955l2.869-1.02zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <h2>Engine</h2>
        <span>Tick rate</span>
        <input id="speed" type="range" min="10" max="1000" value="0">
        <span id="speed_tracker"></span>
    </div>
</body>

</html>
